name: Build API Docker
on:
  push:
    branches: [ main ]
    paths:
      - 'api/**'
      - 'Dockerfile'
jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - name: Build (no push)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          tags: ssp-api:local
