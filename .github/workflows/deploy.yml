name: Deploy UI (GitHub Pages)

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ui   # <- change to "." if UI is at repo root
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        if: ${{ hashFiles('ui/package-lock.json') != '' }}
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: ui/package-lock.json

      - uses: actions/setup-node@v4
        if: ${{ hashFiles('ui/package-lock.json') == '' }}
        with:
          node-version: 20

      - name: Install deps
        run: |
          if [ -f package-lock.json ]; then
            npm ci --no-audit --no-fund
          else
            npm install --no-audit --no-fund
          fi

      - name: Build
        run: npm run build

      # REQUIRED for Pages
      - name: Configure Pages
        uses: actions/configure-pages@v4

      # Upload the static site from Vite
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ui/dist   # <- change to "dist" if UI is at repo root

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
