name: Deploy UI (GitHub Pages)
on:
  push:
    branches: [ main ]

permissions:
  pages: write
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ui       # anpassen, falls UI im Root liegt
    steps:
      - uses: actions/checkout@v4

      # Ohne Cache, falls KEIN package-lock.json vorhanden ist
      - name: Setup Node (no cache)
        if: ${{ hashFiles('ui/package-lock.json') == '' }}
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Mit Cache, falls Lockfile existiert
      - name: Setup Node (with npm cache)
        if: ${{ hashFiles('ui/package-lock.json') != '' }}
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: ui/package-lock.json

      - name: Install deps
        run: |
          if [ -f package-lock.json ]; then
            npm ci --no-audit --no-fund
          else
            npm install --no-audit --no-fund
          fi

      - name: Build
        run: npm run build

      - uses: actions/upload-pages-artifact@v3
        with:
          path: ui/dist   # ggf. zu "dist" Ã¤ndern, wenn kein ui/ Unterordner

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
