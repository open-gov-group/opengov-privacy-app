name: Build & Deploy UI (Pages)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

defaults:
  run:
    working-directory: .   # run at repo root by default

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (with submodules)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Setup Node (root tools)
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Validate mapper YAML exists
        run: test -f mappings/xdomea_to_ropa.yaml

      - name: Check contract availability
        run: |
          curl -fsSL https://raw.githubusercontent.com/open-gov-group/opengov-privacy-oscal/main/oscal/contract.json >/dev/null

      - name: Health Check (GET /api/healthz)
        run: |
          curl -sS -D - -o /dev/null --fail-with-body \
            https://opengov-privacy-api-staging.opengov-group.workers.dev/api/healthz

      - name: CORS Preflight (OPTIONS /api/healthz)
        run: |
          curl -sS -X OPTIONS -D - -o /dev/null --fail-with-body \
            -H "Origin: https://open-gov-group.github.io" \
            -H "Access-Control-Request-Method: GET" \
            https://opengov-privacy-api-staging.opengov-group.workers.dev/api/healthz | tee /dev/stderr


      # Optional: install root deps if a package.json is present at repo root
      - name: Install root deps (optional)
        run: |
          if [ -f package.json ]; then
            if [ -f package-lock.json ]; then
              npm ci --no-audit --no-fund
            else
              npm install --no-audit --no-fund
            fi
          else
            echo "No root package.json; skipping root install."
          fi

      - name: Prepare smoke template
        run: |
          mkdir -p oscal/ssp
          curl -fsSL \
            https://raw.githubusercontent.com/open-gov-group/opengov-privacy-oscal/main/oscal/ssp/ssp_template_ropa.json \
            -o oscal/ssp/ssp_template_ropa_full.json

      # Mapper smoke test at repo root
      # If js-yaml is only under ui/, you can export NODE_PATH to reuse it:
      #   env: { NODE_PATH: ${{ github.workspace }}/ui/node_modules }
      - name: Mapper smoke test (repo root)
        run: |
          mkdir -p build
          node tools/run-mapper.mjs \
            oscal/ssp/ssp_template_ropa_full.json \
            mappings/xdomea_to_ropa.yaml \
            fixtures/xdomea_example.json \
            build/ssp_mapped.json
          node tests/mapper.smoke.mjs

      # --- UI build phase ---
      - name: Setup Node (UI)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: ui/package-lock.json

      - name: Install UI deps
        working-directory: ui
        run: |
          if [ -f package-lock.json ]; then
            npm ci --no-audit --no-fund
          else
            npm install --no-audit --no-fund
          fi

      - name: Build UI
        working-directory: ui
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact (ui/dist)
        uses: actions/upload-pages-artifact@v3
        with:
          path: ui/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
